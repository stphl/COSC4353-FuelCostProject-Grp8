<!-- Front end must include following components:
- Client Profile Management (After client registers they should login first to complete the profile). Following fields will be on Profile page / form:
	- Full Name (50 characters, required)
	- Address 1 (100 characters, required)
	- Address 2 (100 characters, optional)
	- City (100 characters, required)
	- State (Drop Down, selection required) DB will store 2 character state code
	- Zipcode (9 characters, at least 5 character code required)

- You should have validations in place for required fields, field types, and field lengths.  -->
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="stylesheet.css" type="text/css" rel="stylesheet">
      <title>Profile Management</title>
  </head>
  <body>
    <h1 class="headingText">Profile Management</h1>
    <div class="MainContainer">
      <form action="" method="post">
        <div class="container">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" value="" maxlength="50" required>
          
          <label for="address1">Address line 1:</label>
          <input type="text" id="address1" name="address1" value="" maxlength="100" required> 

          <label for="address2">Address line 2:</label>
          <input type="text" id="address2" name="address2" value="" maxlength="100" placeholder="Optional"> 

          <label for="city">City:</label>
          <input type="text" id="city" name="city" value="" maxlength="100" required> 

          <label for="state">State:</label>
          <select id="state" name="state" required>
              <option value="" disabled selected>Select State</option>
              <option value="TX">TX</option>
              <option value="FL">FL</option>
              <!-- TO DO: Add query to fetch states from db -->
          </select>

          <label for="zipcode">Zipcode:</label>
          <input type="text" id="zipcode" name="zipcode" value="" maxlength="9" pattern="\d{5,9}" placeholder="At least 5 digits" required>

          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
